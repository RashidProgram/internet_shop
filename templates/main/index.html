<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<header>
    <div style="width: 100%; height: 50px;">
        {%if not user.is_authenticated %}
            <span><a href="{% url 'user:create_user' %}">Зарегестрироваться </a></span>
            <span><a href="{% url 'user:login' %}">Войти</a></span>
        {% else %}
            <span><a href="{% url 'user:logout' %}">Выйти</a></span>
        {% endif %}
    </div>
</header>
</body>
</html>
